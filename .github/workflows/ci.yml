name: Continuous Integration

on: [push]

permissions:
  checks: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install junitparser
          pip install pyinstaller

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install

      - name: Run Tests
        run: |
          mkdir test-results
          poetry run python -m test.run_all_tests

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./test-results/results.xml

      - name: Check Test Results
        id: check-test-results
        run: |
          python -c "
          import junitparser
          import sys
          junit_xml = junitparser.JUnitXml.fromfile('./test-results/results.xml')
          if junit_xml.failures or junit_xml.errors:
            print('Tests failed')
            sys.exit(1)
          else:
            print('All tests passed')
          "

      - name: Test IF condition PASS
        if: success()
        run: |
          cd test-results
          ls -la

      - name: Test IF condition FAIL
        if: failure()
        run: |
          echo 123